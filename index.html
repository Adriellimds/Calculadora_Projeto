<!DOCTYPE html>
<html lang="pt-BR">
<link rel="stylesheet" type="text/css" href="./Style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=" " content="width=device-width, initial-scale=1.0">

    <title>Calculadora JavaScript</title>
</head>

<body>
    <div class="container">
        <div class="calc">
            <h1>Calculadora</h1>
            <div class="numeros">
                <input class="receive" id="num1" type="number" />
                <input class="receive" id="num2" type="number" />
            </div>
            <div class="operacoes">
                <button onclick="calc('+')">Somar</button>
                <button onclick="calc('-')">Subtrair</button>
                <button onclick="calc('*')">Multiplicar</button>
                <button onclick="calc('/')">Dividir</button>
            </div>
            <div class="resultbox">
                <p> Resultado: </p>
                <input id="output" type="text" readonly value="">
            </div>
            <img src="./231724660_259098455_tcimg_09E60702.jpg">
        </div>

        <div class="historico">
            <h1> Hist√≥rico </h1>
            <div id="hist"></div>
        </div>
    </div>
    <script src="/Calc.js"></script>
</body>

</html>
